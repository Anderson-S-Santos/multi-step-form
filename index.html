<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muli-step-formt</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/main.js"></script>
</head>

<body>

    <main class="form">
        <div class="form-container">
            <!-- Ínicio da criação da barra latera com as etapas e seus conteúdos -->
            <div class="sidebar">
                <div class="step active">
                    <div class="circle">1</div>
                    <div class="step-content">
                        <span>Step 1</span>
                        <b>Your info</b>
                    </div>
                </div>

                <div class="sidebar">
                    <div class="step">
                        <div class="circle">2</div>
                        <div class="step-content">
                            <span>Step 2</span>
                            <b>Select Plan</b>
                        </div>
                    </div>
                </div>

                <div class="sidebar">
                    <div class="step">
                        <div class="circle">3</div>
                        <div class="step-content">
                            <span>Step 3</span>
                            <b>Add-ons</b>
                        </div>
                    </div>
                </div>

                <div class="sidebar">
                    <div class="step">
                        <div class="circle">4</div>
                        <div class="step-content">
                            <span>Step 4</span>
                            <b>Summary</b>
                        </div>
                    </div>
                </div>
                <!-- Encerrando da barra lateral -->
            </div>
    </main>

</body>

</html>
