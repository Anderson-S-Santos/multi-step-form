<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muli-step-formt</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/main.js"></script>
</head>

<body>

    <main class="form">
        <div class="form-container">
            <!-- Ínicio da criação da barra latera com as etapas e seus conteúdos -->
            <div class="sidebar">
                <div class="step active">
                    <div class="circle">1</div>
                    <div class="step-content">
                        <span>Step 1</span>
                        <b>Your info</b>
                    </div>
                </div>

                <div class="step">
                    <div class="circle">2</div>
                    <div class="step-content">
                        <span>Step 2</span>
                        <b>Select Plan</b>
                    </div>
                </div>

                <div class="step">
                    <div class="circle">3</div>
                    <div class="step-content">
                        <span>Step 3</span>
                        <b>Add-ons</b>
                    </div>
                </div>

                <div class="step">
                    <div class="circle">4</div>
                    <div class="step-content">
                        <span>Step 4</span>
                        <b>Summary</b>
                    </div>
                </div>
                <!-- Encerrando da barra lateral -->

                <div class="form-inputs">
                    <!-- Ínicio do cabeçalho do formulário etapa 1 -->
                    <div class="header-step-1">
                        <h1 class="title">Personal info</h1>
                        <p class="description">Please, provide your name, email address, and phone number.</p>
                    </div>
                    <!-- Fim do cabeçalho do formulário etapa 1-->

                    <!-- Ínicio dos campos input etapa 1-->
                    <div>
                        <label class="labels" for="name">Name</label>
                        <input class="inputs" type="text" name="name" id="name" placeholder="Anderson Silva">
                        <span class="span required">This field is require</span>
                    </div>

                    <div> 
                        <label class="labels" for="email">Email Address</label>
                        <input class="inputs" type="email" name="email address" id="email"
                            placeholder="anderson_silva@host.com">
                            <span class="span required">This field is require</span>
                    </div>

                    <div>
                        <label class="labels" for="number">Phone Number</label>
                        <input class="inputs" type="number" name="phone number" id="number"
                            placeholder="+55 82 9 9999-9999">
                            <span class="span required">This field is require</span>
                    </div>
                    <!-- Fim dos campos inputs etapa 1 -->

                    
                </div>
            </div>
    </main>

</body>

</html>
